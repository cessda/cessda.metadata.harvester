logging:
  file: '@logging.file@'
  pattern:
    console: '%d{yyyy-dd-MM HH:mm:ss.SSS} %highlight(%-5level) %30.30((%M\)) %40.40((%file:%line\)) - %message%n'
    file: '%d{yyyy-dd-MM HH:mm:ss.SSS}  %-5level  %30.30((%M\)) %40.40((%file:%line\)) - %message%n'  
  level:
    org:
      springframework: '@logging.level.org.springframework@'
      gesis: TRACE
    cessda.eqb: TRACE
    de.codecentric.boot.admin: DEBUG
    springfox.documentation.spring.web.readers.operation: WARN
management:
  endpoints:
    web:
      exposure:
        include: "*"  
  endpoint:
    health:
      show-details: ALWAYS
  info:
    git:
      mode: full
server:
  port: '@server.port@'
  servlet:
    context-path: '@server.servlet.context-path@'
  tomcat:
    accesslog:
      enabled: true
spring:
  security:
    user:
      name: admin
      password: admin
  devtools:
    add-properties: false
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true
  main:
    banner-mode: 'off'
  mail:
    host: smtprelay.gesis.intra
  boot:
    admin:
      client:
        url: "http://admin:1111" 
        instance:
          name: harvester
          health-url: "http://harvester:@server.port@"
        username: ${SPRING_BOOT_ADMIN_USER_NAME:admin}
        password: ${SPRING_BOOT_ADMIN_USER_PASSWORD:admin}
      auto-deregistration: true
      auto-registration: true
      period: 5000
harvester:
  metadataFormat: oai_ddi
  dir: '@documents@'
  recipient: support@cessda.eu
  timeout: 600
  from:
    single: '2019-01-01'
    initial: '2019-01-01'
    incremental: '2019-02-28'
    full: '2000-01-01'
  cron:
    incremental: 0 0 */2 * * *
    full: 00 31 12 * * ?
  repos:
  - url: http://nesstar.soc.cas.cz/oai-pmh

